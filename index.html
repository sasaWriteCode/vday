<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffecb3;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .no-btn {
            background-color: #f44336;
            color: white;
        }
        @media (max-width: 600px) {
            img {
                width: 250px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <img id="spongebobGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3dkdGtkZno0dDU0cHZiZDFwaTh0ZXI4ZzN4OWk1czN1MjcxNWducCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/NKmXVFgwd8HKw/giphy.gif" alt="SpongeBob">
        <div class="buttons">
            <button id="yesBtn" class="yes-btn" onclick="sayYes()">Yes</button>
            <button id="noBtn" class="no-btn" onclick="sayNo()">No</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const cryingGifs = [
            "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHJ0ZnYyazUwcXk4YmJudWgzcDh2M2ZsaHBlNWlpbzYzMXV6MHo2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ofSBdwEiXVOx2So1i/giphy.gif", 
            "https://media.giphy.com/media/BEob5qwFkSJ7G/giphy.gif?cid=790b7611nmkv4q8c6xaml41eb0y5ce9ouix92fclvbunbhbm&ep=v1_gifs_search&rid=giphy.gif&ct=g",
            "https://media.giphy.com/media/l1EsYN3B2Hrppo5VK/giphy.gif?cid=790b76112tr1i9f6405w4qj267lmkd9lu3z6j6fgtr7rmzbe&ep=v1_gifs_search&rid=giphy.gif&ct=g",
            "https://media.giphy.com/media/TGLQOxqbxsunC/giphy.gif?cid=ecf05e47pd81czsfqpxea39zdbtsfq3uerucvphqkb0wyuci&ep=v1_gifs_search&rid=giphy.gif&ct=g"
        ];

        function sayNo() {
            document.getElementById('spongebobGif').src = cryingGifs[noClickCount % cryingGifs.length];
            noClickCount++;
            
            let noBtn = document.getElementById('noBtn');
            let yesBtn = document.getElementById('yesBtn');
            
            noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;
            yesBtn.style.transform = `scale(${1 + noClickCount * 0.1})`;
        }
        
        function sayYes() {
            window.location.href = "thankyou.html";
        }
    </script>
</body>
</html>
