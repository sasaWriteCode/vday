<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffecb3;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .no-btn {
            background-color: #f44336;
            color: white;
        }
        @media (max-width: 600px) {
            img {
                width: 250px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <img id="spongebobGif" src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="SpongeBob">
        <div class="buttons">
            <button id="yesBtn" class="yes-btn" onclick="sayYes()">Yes</button>
            <button id="noBtn" class="no-btn" onclick="sayNo()">No</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const cryingGifs = [
            "https://media.giphy.com/media/jn2aWJj8zRvOw/giphy.gif", 
            "https://media.giphy.com/media/xT1R9ZfqLgsCwXGq6A/giphy.gif"
        ];

        function sayNo() {
            document.getElementById('spongebobGif').src = cryingGifs[noClickCount % cryingGifs.length];
            noClickCount++;
            
            let noBtn = document.getElementById('noBtn');
            let yesBtn = document.getElementById('yesBtn');
            
            noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;
            yesBtn.style.transform = `scale(${1 + noClickCount * 0.1})`;
        }
        
        function sayYes() {
            window.location.href = "thankyou.html";
        }
    </script>
</body>
</html>
