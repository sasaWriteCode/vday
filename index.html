<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #FF6F61;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .heart {
            color: #FF6F61;
            font-size: 3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To the Girl I Adore</h1>
        <p>Every moment with you is something special, and I just wanted to remind you how much you mean to me.</p>
        <p>You light up my world in ways words can't describe.</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
