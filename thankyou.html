<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            color: #FF4081;
        }
        img {
            width: 300px;
            height: auto;
        }
        .rose {
            position: fixed;
            width: 30px;
            height: auto;
            pointer-events: none;
            z-index: 1;
        }
        .mail-container {
            margin-top: 30px;
            position: relative;
            display: inline-block;
            cursor: pointer;
            animation: float 1.5s infinite alternate ease-in-out;
            z-index: 20;
        }
        .envelope {
            width: 100px;
            height: 70px;
            background: #FFCC00;
            position: relative;
            border-radius: 5px;
        }
        .envelope:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 35px solid #FF9900;
        }
        .envelope:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #FFAA00;
            clip-path: polygon(0% 0%, 50% 50%, 100% 0%, 100% 100%, 0% 100%);
        }
        .letter {
            display: none;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .mail-container.open .letter {
            display: block;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @media (max-width: 600px) {
            img {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <script>
        function createRoses() {
            for (let i = 0; i < 999; i++) {
                let rose = document.createElement("img");
                rose.src = "Rose.jpg";
                rose.classList.add("rose");
                rose.style.left = `${Math.random() * 100}vw`;
                rose.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(rose);
            }
        }
        
        function openLetter() {
            document.querySelector('.mail-container').classList.toggle('open');
        }
        
        window.onload = createRoses;
    </script>

</body>
